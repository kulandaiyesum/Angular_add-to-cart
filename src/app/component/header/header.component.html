<header>
  <div class="navbar bg-primary shadow-sm">
    <div class="navbar-brand align-items-center d-flex">
      <i style="font-size: 40px; color: white; margin-left: 20px;" class="fa-solid fa-truck-fast"></i>
      <strong style="font-size: 30px; color: white; margin-left: 20px;">Flipcart</strong>

      <div class="form-group">
        <input type="text" class="form-control" [(ngModel)]="searchTerm" (keyup)="search($event)" placeholder="Search Products">
      </div>
      <span class="fa-solid fa-magnifying-glass"></span>

    </div>

    <button routerLink="cart" style="margin-right: 20px;" class="btn btn-primary">
      <i style="font-size: 30px" class="fas fa-cart-plus"></i>
      <div style="font-size: 10px" class="badge bg-danger">{{totalItems}}</div>
    </button>
  </div>
</header>
